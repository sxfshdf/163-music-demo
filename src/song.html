<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/song.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <div class="page">
    <div class="clickArea"></div>
    <div class="background"></div>
    <audio src="#"></audio>
    <div class="discContainer">
     
      <div class="discUp">
        <div class="imageWrapper">
          <img src="about:blank" alt="">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="songInfo">
        <p class="songName"></p>
        <p class="singer">
          
        </p>
      </div>
      <div class="lyric">
          <div class="lines">
            <p>&nbsp;</p>
          </div>
      </div>
    </div>
    <div class="playArea">
      <i class="fas fa-play play active"></i>
      <i class="fas fa-pause pause"></i>
    </div>
  </div>
     
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../vendors/av-min.js"></script>
  <script src="./js/initializers/av.js"></script>

  <script src="./js/eventHub.js"></script>
  <script src="./js/song/song.js"></script>
</body>

</html>
