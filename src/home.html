<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的音乐</title>
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <div class="page">

    <!---- head ---->

    <div class="head">
      <div class="topHead">

      </div>
      <div class="nav">
        
      </div>
    </div>

    <main>
      <!---- recommend ---->
      <section class="page-recommend active">
        <div class="listRecommend">
          
        </div>
        <div class="songRecommend">
          
        </div>
        <footer>
          open soruce: GitHub © copyright SXF,2018
        </footer>

        <!---- hotSong ---->

      </section>
      <section class="page-hotSong">
      
      </section>
      <section class="page-search">
        <form class="search-container" action="">
          <div class="input-container">
            <i class="fas fa-search searchIcon"></i>
            <input type="search" name="search" class="input" autocomplete="off" placeholder="搜索歌曲">
            <div class="timesContainer">
              <i class="fas fa-times-circle timesIcon"></i>
            </div>
          </div>
        </form>
        <div class="hotSearchContainer">
          <p class="hotSearch">热门搜索:</p>
          <ul class="searchTabs">
            <li>空白世界</li>
            <li>天后</li>
            <li>哈哈哈</li>
          </ul>
        </div>
        <div class="searchResult">
          <p class="result">匹配结果:</p>
          <ul class="songList">
            <li class="song">
              <a href="">
                <div class="songInfo">
                  <p class="songName">起风了</p>
                  <p class="singer">哈哈哈</p>
                </div>
                <div class="playIcon">
                  <i class="fas fa-play play"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script src="./js/initializers/av.js"></script>

  <script src="./js/eventHub.js"></script>
  <script src="./js/home/homeTophead.js"></script>
  <script src="./js/home/homeListRecommend.js"></script>
  <script src="./js/home/homeSongRecommend.js"></script>
  <script src="./js/home/homeNav.js"></script>
  <script src="./js/home/homeHotSong.js"></script>

</body>

</html>
