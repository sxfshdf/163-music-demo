<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>歌单详情</title>
  <link rel="stylesheet" href="./css/detail.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <div class="page">
    <section class="head">
      <div class="image-container">
        <div class="mount">
          <span class="fas fa-headphones headphone"></span>
          <span class="number">100.5万</span>
        </div>
        <div class="image">
          <!-- <img src="./img/home/list-cover-1.jpg" alt=""> -->
        </div>
      </div>

      <div class="songInfo">
        <p class="name">史诗级万评电音评电音评电音</p>
        <div class="creator">
          <div class="creatorImg">
          </div>
          <p class="creatorName">柠檬没有枝条</p>
        </div>
      </div>
    </section>
    <section class="description">
      <div class="tag">
        <!-- <span>标签 :</span> -->
        <ul>
          <li>欧美</li>
          <li>音乐</li>
          <li>电音</li>
          <li>史诗级</li>
        </ul>
      </div>
    </section>
    <section class="songList">
      <p class="listName">歌曲列表</p>
      <ul class="songs">
        <li class="song">
            <p class="order">1</p>
          <a href="">
            <div class="songInfo">
              <p class="songName">起风了</p>
              <p class="singer">买辣椒也用券</p>
            </div>
            <div class="playIcon">
              <i class="fas fa-play play"></i>
            </div>
          </a>
        </li>
        <li class="song">
            <p class="order">2</p>
          <a href="">
            <div class="songInfo">
              <p class="songName">起风了</p>
              <p class="singer">买辣椒也用券</p>
            </div>
            <div class="playIcon">
              <i class="fas fa-play play"></i>
            </div>
          </a>
        </li>
      </ul>
    </section>
    <section class="bg">
      <div class="background">
      </div>
    </section>

  </div>
</body>

</html>
